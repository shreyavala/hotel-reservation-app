<app-home></app-home>
<h3 class ="mt-3 mb-2">Reservation List</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Guest</th>
            <th>Email</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Room Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reservation of reservations">
            <td>{{reservation.guestName}} </td>
            <td>{{reservation.email}} </td>
            <td>{{reservation.checkInDate}}</td>
            <td>{{reservation.checkOutDate}}</td>
            <td>{{reservation.roomNumber}}</td>

            <td>
                <button class ="btn btn-sm btn-danger mx-2" (click) ="deleteReservation(reservation.id)">Delete</button>
                <button class ="btn btn-sm btn-secondary mx-2" [routerLink]="['/edit',reservation.id]">Edit</button>
            </td>
        </tr>
    </tbody>
</table>



<ul *ngIf="reservations.length; else noReservation">
</ul>


<button class ="btn btn-secondary" [routerLink]="['/']">Go to Home</button>


<ng-template #noReservation>
    <p>No Reservations Available</p>
</ng-template>
